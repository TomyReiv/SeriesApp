<div class="body">
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (submit)="login()" [formGroup]="myForm">
        <div class="input-group">
          <label for="email">Email del usuario</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            name="email"
            placeholder="Ingrese su usuario"
            required
          />
         <!--  <span *ngIf="validField('name')">{{
            fieldError('name')
          }}</span> -->
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
          />
        <!--   <span *ngIf="validField('name')">{{
            fieldError('name')
          }}</span> -->
          <br />
          <a routerLink="/pages/Register">Registrarse</a>
          <span class="error" *ngIf="error">
            {{mensaje}}
          </span>
        </div>
        <button type="submit" class="login-button"> <i *ngIf="charge" class="pi pi-spin pi-spinner" style="font-size: 1rem; margin-right: 0.5rem;"></i> Ingresar</button>
      </form>
    </div>
  </div>
</div>
